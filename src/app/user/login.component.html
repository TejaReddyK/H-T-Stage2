<div class="container">

    <br>

    <p class="text-center">Login here to access</p>

<div class="cards">



<article class="card-body">

    <a href="" class="float-rigth btn btn-outline-primary">{{pageTitle}}</a>

<form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">



<div class="form-group">

    <label for="userName">User Name</label>

    <input type="text" placeholder="User Name" name="userName" id="userName"

    #userName="ngModel"

    ngModel

    class="form-control"

    required>

</div>

<div class="form-group">

    <label for="password">password</label>

    <input type="password" placeholder="Password" name="password" id="password"

    #password="ngModel"

    ngModel

    class="form-control"

    required>

</div>

<br>

    <a class="btn btn-outline-danger" (click)="cancel()">Cancel</a>

    <button [disabled]="!loginForm.valid" class="btn btn-outline-info">Log In</button>

</form>

</article>

</div>

</div>
